server:
  port: 8083
spring:
  application:
    name: rentacar-user-api-reservationservice
  datasource:
    url: jdbc:h2:mem:rentacar-carservice
    driver-class-name: org.h2.Driver
    username: admin
    password: admin
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka