server:
  port: 8761

eureka:
  instance:
    hostname: "${EUREKA_HOSTNAME:localhost}.eureka"
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

spring:
  application:
    name: eureka-service